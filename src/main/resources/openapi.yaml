openapi: 3.0.3
info:
  title:OM PAY 

servers:
  - url: https://ompaymoblie.onrender.com
    description: Serveur de production (Render)
  - url: http://localhost:8083
    description: Serveur de développement local

tags:
  - name: Authentification
    description: Gestion de l'authentification et des sessions utilisateur
  - name: OTP
    description: Gestion des codes OTP (One Time Password) via SMS
  - name: Utilisateurs
    description: Gestion des utilisateurs (CRUD)
  - name: Comptes
    description: Gestion des comptes bancaires
  - name: Transactions
    description: Opérations de dépôt, retrait, transfert et paiement

security:
  - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        Token JWT obtenu après login.
        

  schemas:
    RegisterRequest:
      type: object
      required:
        - nom
        - prenom
        - telephone
        - email
        - motDePasse
        - codePin
        - role
      properties:
        nom:
          type: string
          example: NDIAYE
        prenom:
          type: string
          example: FALLOU
        telephone:
          type: string
          pattern: '^(77|78|76|70|75)[0-9]{7}$'
          example: '778012731'
        email:
          type: string
          format: email
          example: fallou@test.com
        motDePasse:
          type: string
          format: password
          example: Password123!
        codePin:
          type: string
          pattern: '^[0-9]{6}$'
          example: '482915'
        role:
          type: string
          enum: [CLIENT, DISTRIBUTEUR, MARCHAND, ADMIN]
          example: CLIENT

    LoginRequest:
      type: object
      required:
        - telephone
        - motDePasse
      properties:
        telephone:
          type: string
          pattern: '^[0-9]{9}$'
          example: '771234567'
          description: Numéro de téléphone à 9 chiffres (sans indicatif)
        motDePasse:
          type: string
          format: password
          example: Password123!

    VerifyLoginRequest:
      type: object
      required:
        - telephone
        - otpCode
      properties:
        telephone:
          type: string
          pattern: '^[0-9]{9}$'
          example: '771234567'
          description: Numéro de téléphone à 9 chiffres (sans indicatif)
        otpCode:
          type: string
          pattern: '^[0-9]{6}$'
          example: '123456'
          description: Code OTP à 6 chiffres reçu par SMS

    TransfertRequest:
      type: object
      required:
        - telephoneDestinataire
        - montant
      properties:
        telephoneDestinataire:
          type: string
          example: '779876543'
        montant:
          type: number
          format: double
          minimum: 100
          maximum: 1000000
          example: 5000

    DepotRequest:
      type: object
      required:
        - telephoneClient
        - montant
      properties:
        telephoneClient:
          type: string
          example: '771234567'
        montant:
          type: number
          format: double
          example: 50000

    RetraitRequest:
      type: object
      required:
        - telephoneClient
        - montant
      properties:
        telephoneClient:
          type: string
          example: '771234567'
        montant:
          type: number
          format: double
          example: 10000

    PaiementRequest:
      type: object
      required:
        - codeMarchand
        - montant
      properties:
        codeMarchand:
          type: string
          example: SHOP001
        montant:
          type: number
          format: double
          example: 15000

    AuthResponse:
      type: object
      properties:
        type:
          type: string
          example: Bearer
        telephone:
          type: string
          example: '771234567'
        nom:
          type: string
          example: Diop
        prenom:
          type: string
          example: Moussa
        role:
          type: string
          example: CLIENT

    TransactionResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        reference:
          type: string
          example: TRXCC41124F
        typeTransaction:
          type: string
          enum: [DEPOT, RETRAIT, TRANSFERT, PAIEMENT]
          example: TRANSFERT
        montant:
          type: number
          format: double
          example: 0.0
        frais:
          type: number
          format: double
          example: 0.0
        montantTotal:
          type: number
          format: double
          example: 0.0
        statut:
          type: string
          enum: [EN_ATTENTE, REUSSI, ECHOUE, ANNULE]
          example: REUSSI
        nouveauSolde:
          type: number
          format: double
          description: Nouveau solde du compte expéditeur après la transaction
          example: 0.0

    ApiResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Opération réussie
        data:
          type: object
        timestamp:
          type: string
          format: date-time

    SendOtpRequest:
      type: object
      required:
        - phoneNumber
      properties:
        phoneNumber:
          type: string
          pattern: '^\+221[0-9]{9}$'
          example: '+221771234567'
          description: Numéro de téléphone au format international (+221XXXXXXXXX)

    VerifyOtpRequest:
      type: object
      required:
        - phoneNumber
        - code
      properties:
        phoneNumber:
          type: string
          pattern: '^\+221[0-9]{9}$'
          example: '+221771234567'
          description: Numéro de téléphone au format international (+221XXXXXXXXX)
        code:
          type: string
          pattern: '^[0-9]{6}$'
          example: '123456'
          description: Code OTP à 6 chiffres

paths:
  /api/auth/register:
    post:
      tags:
        - Authentification
      summary: Inscription d'un nouvel utilisateur
      description: Créer un nouveau compte utilisateur
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: Inscription réussie
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /api/auth/login:
    post:
      tags:
        - Authentification
      summary: Étape 1 - Initiation de la connexion
      description: |
        Vérifie les credentials de l'utilisateur et envoie un code OTP par SMS.
        Le code OTP expire après 5 minutes.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Code OTP envoyé avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '401':
          description: Téléphone ou mot de passe incorrect
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /api/auth/verify-login:
    post:
      tags:
        - Authentification
      summary: Étape 2 - Finalisation de la connexion avec OTP
      description: |
        Vérifie le code OTP et finalise la connexion en générant un token JWT.
        Le token est stocké dans un cookie HTTP-only et retourné dans la réponse.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyLoginRequest'
      responses:
        '200':
          description: Connexion réussie - Token JWT généré
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '401':
          description: Code OTP invalide ou expiré
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /api/auth/logout:
    post:
      tags:
        - Authentification
      summary: Déconnexion
      description: Déconnecter l'utilisateur
      responses:
        '200':
          description: Déconnexion réussie

  /api/auth/me:
    get:
      tags:
        - Authentification
      summary: Utilisateur connecté
      description: Informations de l'utilisateur connecté
      responses:
        '200':
          description: Informations récupérées

  /api/transactions/transfert:
    post:
      tags:
        - Transactions
      summary: Transfert d'argent
      description: |
        Transférer de l'argent entre deux clients.
        **Frais**: 0.85% du montant
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransfertRequest'
      responses:
        '200':
          description: Transfert réussi
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /api/transactions/depot:
    post:
      tags:
        - Transactions
      summary: Dépôt d'argent
      description: |
        Déposer de l'argent (DISTRIBUTEUR uniquement).
        **Frais**: 0 FCFA
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DepotRequest'
      responses:
        '200':
          description: Dépôt réussi

  /api/transactions/retrait:
    post:
      tags:
        - Transactions
      summary: Retrait d'argent
      description: |
        Retirer de l'argent via distributeur.
        **Frais**: 0 FCFA (aucun frais)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RetraitRequest'
      responses:
        '200':
          description: Retrait réussi

  /api/transactions/paiement:
    post:
      tags:
        - Transactions
      summary: Paiement marchand
      description: |
        Payer un marchand.
        **Frais**: 0.8% du montant
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaiementRequest'
      responses:
        '200':
          description: Paiement réussi

  /api/transactions/historique/{numeroCompte}:
    get:
      tags:
        - Transactions
      summary: Historique des transactions
      description: Historique complet
      parameters:
        - name: numeroCompte
          in: path
          required: true
          schema:
            type: string
            example: CMPO380279
      responses:
        '200':
          description: Historique récupéré

  /api/transactions/historique/{numeroCompte}/periode:
    get:
      tags:
        - Transactions
      summary: Historique par période
      parameters:
        - name: numeroCompte
          in: path
          required: true
          schema:
            type: string
        - name: dateDebut
          in: query
          required: true
          schema:
            type: string
            format: date-time
            example: '2025-11-08T00:00:00'
        - name: dateFin
          in: query
          required: true
          schema:
            type: string
            format: date-time
            example: '2025-11-08T23:59:59'
      responses:
        '200':
          description: Historique récupéré

  /api/transactions/annuler/{reference}:
    post:
      tags:
        - Transactions
      summary: Annuler une transaction
      description: |
        Annuler un transfert ou paiement effectué.
        Seul l'expéditeur peut annuler sa propre transaction.
        Le montant + frais sont remboursés automatiquement.
      parameters:
        - name: reference
          in: path
          required: true
          schema:
            type: string
            example: TRXABC12345
          description: Référence de la transaction à annuler
      responses:
        '200':
          description: Transaction annulée avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '400':
          description: Transaction déjà annulée ou non annulable
        '401':
          description: Vous ne pouvez annuler que vos propres transactions
        '404':
          description: Transaction non trouvée

  /api/comptes/solde/{numeroCompte}:
    get:
      tags:
        - Comptes
      summary: Consulter le solde
      parameters:
        - name: numeroCompte
          in: path
          required: true
          schema:
            type: string
            example: OM8000380279
      responses:
        '200':
          description: Solde récupéré

  /api/comptes/utilisateur/{utilisateurId}:
    get:
      tags:
        - Comptes
      summary: Comptes d'un utilisateur
      parameters:
        - name: utilisateurId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Liste des comptes

  /api/otp/send:
    post:
      tags:
        - OTP
      summary: Envoyer un code OTP
      description: |
        Envoie un code de vérification OTP par SMS au numéro de téléphone fourni.
        Le code expire après 5 minutes.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendOtpRequest'
      responses:
        '200':
          description: Code OTP envoyé avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '400':
          description: Erreur lors de l'envoi du code OTP
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /api/otp/verify:
    post:
      tags:
        - OTP
      summary: Vérifier un code OTP
      description: |
        Vérifie la validité du code OTP fourni pour le numéro de téléphone.
        Le code doit être utilisé dans les 5 minutes suivant son envoi.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyOtpRequest'
      responses:
        '200':
          description: Code OTP vérifié avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '400':
          description: Code OTP invalide ou expiré
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
